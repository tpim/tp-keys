plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'com.github.tpim'
version '1.1.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1.4'
}
patchPluginXml {
    changeNotes """
      There are fllowing features:<br>
      <li>Command mode and Insert mode</li>
      <li>Some intellij local action keybindings with prefix SPACE key.</li>"""
}
publishPlugin {
    username intellijPublishUsername
    password intellijPublishPassword
}